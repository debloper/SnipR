<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>SnipR - Marksman</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />

<style type="text/css"> @import url("./style/firefox.css"); </style>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="./script/snipr.js"></script>

</head>

<body onload="tabInit()">
  <a href="http://github.com/debloper/SnipR/">
    <img style="position: absolute; top: 0; left: 0; border: 0;" src="./img/fork.png" alt="Fork me on GitHub">
  </a>
  <div id="info_container">
  <a href="http://debloper.github.com/SnipR/">
	<div id="logo-container"></div>
  </a>
  <table id="details_table" border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td colspan="3" align="right" valign="middle" id="hosturl">Please Wait...</td>
    </tr>
    <tr>
      <td align="left" valign="middle" class="detail_index">Host IP</td>
      <td align="right" valign="middle" class="detail_separator">:</td>
      <td align="right" valign="middle" id="hostip" class="detail_data">...Fetching</td>
    </tr>
    <tr>
      <td align="left" valign="middle" class="detail_index">Location</td>
      <td align="right" valign="middle" class="detail_separator">:</td>
      <td align="right" valign="middle" id="location" class="detail_data">...Fetching</td>
    </tr>
    <tr>
      <td align="left" valign="middle" class="detail_index">Country</td>
      <td align="right" valign="middle" class="detail_separator">:</td>
      <td align="right" valign="middle" id="country" class="detail_data">...Fetching</td>
    </tr>
    <tr>
      <td align="left" valign="middle" class="detail_index">TimeZone</td>
      <td align="right" valign="middle" class="detail_separator">:</td>
      <td align="right" valign="middle" id="timezone" class="detail_data">...Fetching</td>
    </tr>
  </table>
</div>
<div id="map_container">
  <div id="map_canvas"></div>
</div>
</body>

</html>
